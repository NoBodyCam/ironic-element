HeatTemplateFormatVersion: '2012-12-12'
Description: 'Ironic: Bare Metal provisioning, API and Conductor services.'
Parameters:
  Image:
    Default: undercloud
    Type: String
Resources:
  ironic:
    Type: OS::Nova::Server
    Properties:
      image:
        Ref: Image
    Metadata:
      OpenStack::Role: notcomputeConfig
      OpenStack::Heat::Stack: {}
      ironic:
        db: mysql://ironic:unset@localhost/ironic
